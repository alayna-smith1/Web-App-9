<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Provo/Orem Amazing Race Creator</title>

    <!-- Mapbox CSS (for Geocoder only) -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <link href="https://unpkg.com/@mapbox/mapbox-gl-geocoder@4.7.2/dist/mapbox-gl-geocoder.css" rel="stylesheet" />

    <!-- Mapbox JS + Geocoder -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/@mapbox/mapbox-gl-geocoder@4.7.2/dist/mapbox-gl-geocoder.min.js"></script>

    <!-- PDF & QR libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #fff;
        }

        header {
            background: linear-gradient(90deg, #FF4500, #FFD700);
            padding: 16px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #222;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .step {
            margin: 20px 0;
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 6px;
        }

        button,
        input,
        select {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            font-size: 15px;
        }

        button {
            background: #FF4500;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #e03e00;
        }

        .checkbox-group label {
            display: block;
            margin: 4px 0;
        }

        .clueCard {
            border: 1px solid #ccc;
            padding: 8px;
            margin: 10px 0;
            border-radius: 6px;
        }

        #finalLocationDisplay {
            margin-top: 10px;
            font-weight: 600;
        }
    </style>

</head>

<body>

    <header>üèÅ Provo/Orem Amazing Race Creator</header>

    <div class="container">

        <!-- Step 1: Location Selection -->
        <div class="step">
            <h3>Step 1 ‚Äî Generate Suggested Stops</h3>
            <button onclick="showSuggestions()">Generate Suggested Spots</button>
            <div id="suggestions" class="checkbox-group"></div>

            <h4>Add a Custom Stop</h4>
            <input id="customStopInput" placeholder="Type a custom stop name">
            <button onclick="addCustomStop()">Add Custom Stop</button>

            <h4>Selected Stops (max 5)</h4>
            <div id="selectedStops"></div>
        </div>

        <!-- Step 2: Final Destination Search -->
        <div class="step">
            <h3>Step 2 ‚Äî Choose Final Destination</h3>
            <div id="geocoderFinal"></div>
            <div id="finalLocationDisplay">No final destination selected yet.</div>
        </div>

        <!-- Step 3: Riddle Style -->
        <div class="step">
            <h3>Step 3 ‚Äî Choose Riddle Style</h3>
            <select id="riddleStyle">
                <option value="descriptive">Descriptive (feature-based)</option>
            </select>
        </div>

        <button onclick="planRace()">Plan Race & Generate Clues</button>

        <div id="output"></div>

        <button onclick="exportPDF()">Export Clue Sheet as PDF</button>

    </div>

    <script>
        // Mapbox setup (for geocoder search)
        mapboxgl.accessToken = "pk.eyJ1IjoiYW1hemluZ3JhY2UxMjMiLCJhIjoiY21qM2N4ZG9zMDM1dzNmcTIzbWtscWhzdCJ9.v5DG7RSgdhz4QJTiS-68Bw";

        // Curated place suggestions
        const curatedSpots = [
            "Rock Canyon Trailhead",
            "Kiwanis Park",
            "Hillcrest Pickleball Courts",
            "Provo River Parkway",
            "Y Trail Parking Lot",
            "BYU Creamery",
            "Provo City Center Temple",
            "Utah Lake Marina",
            "Memorial Park, Provo",
            "Covey Center for the Arts"
        ];

        let selectedStops = [];
        let finalPlace = null;

        // Populate suggestion checkboxes
        function showSuggestions() {
            const container = document.getElementById("suggestions");
            container.innerHTML = "";
            const shuffled = curatedSpots.sort(() => Math.random() - 0.5);
            shuffled.forEach(loc => {
                container.innerHTML += `
      <label>
        <input type="checkbox" value="${loc}" onchange="toggleStop(this)">
        ${loc}
      </label>
    `;
            });
        }

        function toggleStop(el) {
            const val = el.value;
            if (el.checked) {
                if (selectedStops.length >= 5) {
                    alert("Please select no more than 5 stops.");
                    el.checked = false;
                    return;
                }
                selectedStops.push(val);
            } else {
                selectedStops = selectedStops.filter(x => x !== val);
            }
            document.getElementById("selectedStops").innerText = selectedStops.join(" ‚Üí ");
        }

        function addCustomStop() {
            const val = document.getElementById("customStopInput").value.trim();
            if (!val) return;
            if (selectedStops.length >= 5) {
                alert("Maximum of 5 stops.");
                return;
            }
            selectedStops.push(val);
            document.getElementById("selectedStops").innerText = selectedStops.join(" ‚Üí ");
            document.getElementById("customStopInput").value = "";
        }

        // Final destination search (Mapbox Geocoder)
        const geocoderFinal = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            placeholder: "Search for a final destination‚Ä¶",
            mapboxgl: mapboxgl
        });
        document.getElementById("geocoderFinal").appendChild(geocoderFinal.onAdd());

        geocoderFinal.on('result', e => {
            finalPlace = e.result.place_name;
            document.getElementById("finalLocationDisplay").innerText = "Final: " + finalPlace;
        });

        // Create descriptive clues
        function generateClue(from, to) {
            const templates = [
                "Move onward where paths stretch wide and shadows fade toward open skies.",
                "From a point of gathering, seek where breezes greet your next view.",
                "Wander past fields and curves until a hint near your next crossroads.",
                "Let the whisper of distant laughter pull you toward the next clue.",
                "Across spaces where footsteps echo, find the next hidden secret."
            ];
            return templates[Math.floor(Math.random() * templates.length)];
        }

        // Plan the race
        function planRace() {
            if (selectedStops.length < 3) {
                alert("Select at least 3 stops.");
                return;
            }
            if (!finalPlace) {
                alert("Choose a final destination.");
                return;
            }

            const teamA = [...selectedStops];
            const teamB = [...selectedStops].reverse();

            let html = `<h2>Team A Clues</h2>`;
            teamA.forEach((loc, i) => {
                const nextLoc = i < teamA.length - 1 ? teamA[i + 1] : finalPlace;
                html += `<div class="clueCard"><strong>A${i + 1}:</strong> ${generateClue(loc, nextLoc)}</div>`;
            });

            html += `<h2>Team B Clues</h2>`;
            teamB.forEach((loc, i) => {
                const nextLoc = i < teamB.length - 1 ? teamB[i + 1] : finalPlace;
                html += `<div class="clueCard"><strong>B${i + 1}:</strong> ${generateClue(loc, nextLoc)}</div>`;
            });

            document.getElementById("output").innerHTML = html;
        }

        // Export to PDF
        function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text(document.getElementById("output").innerText, 10, 10);
            doc.save("AmazingRaceClues.pdf");
        }
    </script>

</body>

</html>
